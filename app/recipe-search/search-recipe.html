<div class="recipe-search">
  <div class="top">
    <input type="text" class="input" ng-model="searchRecipe.recipeToSearch" ng-change="searchRecipe.search()"
           ng-model-options="{ debounce: 500 }" placeholder="Search for a recipe" />
  </div>

  <div masonry>
    <div class="masonry-brick" ng-repeat="recipe in searchRecipe.recipes" ng-click="searchRecipe.displayRecipe(recipe._id)">
      <div class="recipe-title">
        <h2>{{recipe.name}}</h2>
      </div>
      <img ng-src="{{ recipe.picture.url }}" alt="recipe.name" />
    </div>
  </masonry>
 </div>
