<div class="game-search">
  <div class="top">
    <input type="text" class="input" ng-model="gameSearch.gameToSearch" ng-change="gameSearch.search()"
           ng-model-options="{ debounce: 500 }" placeholder="Search for a game" />
  </div>

  <div ng-repeat="game in gameSearch.games" ng-click="gameSearch.displayGame(recipe._id)">
    <div class="logo">
      <img ng-if="game.picture" ng-src="{{ game.picture.public_id | formatImg }}" alt="game.title" />
    </div>
    <div class="info">
      <h2>{{game.title}}</h2>
    </div>
  </div>
</div>
