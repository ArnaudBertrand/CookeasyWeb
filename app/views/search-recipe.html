<div class="recipe-search">
  <input type="text" class="input" ng-model="recipeToSearch" ng-change="search()" ng-model-options="{ debounce: 500 }" />

  <div ng-repeat-start="recipe in recipes" ng-if="$index % 3 === 0 && isPair($index)">
    <div class="tile-container left large">
      <div class="tile" ng-if="$index < recipes.length" ng-click="displayRecipe(recipes[$index]._id)">
        <img ng-src="{{recipes[$index].picture.url}}" />
        <div class="title">{{recipes[$index].name}}</div>
      </div>
    </div>
    <div class="tile-container right">
      <div class="tile small" ng-if="$index+1 < recipes.length" ng-click="displayRecipe(recipes[$index+1]._id)">
        <img ng-src="{{recipes[$index+1].picture.thumbUrl}}" />
        <div class="title">{{recipes[$index+1].name}}</div>
      </div>
      <div class="tile small" ng-if="$index+2 < recipes.length" ng-click="displayRecipe(recipes[$index+2]._id)">
        <img ng-src="{{recipes[$index+2].picture.thumbUrl}}" />
        <div class="title">{{recipes[$index+2].name}}</div>
      </div>
    </div>
  </div>
  <div ng-repeat-end="" ng-if="$index % 3 === 0 && !isPair($index)">
    <div class="tile-container left">
      <div class="tile small" ng-if="$index+1 < recipes.length" ng-click="displayRecipe(recipes[$index+1]._id)">
        <img ng-src="{{recipes[$index+1].picture.thumbUrl}}" />
        <div class="title">{{recipes[$index+1].name}}</div>
      </div>
      <div class="tile small" ng-if="$index+2 < recipes.length" ng-click="displayRecipe(recipes[$index+2]._id)">
        <img ng-src="{{recipes[$index+2].picture.thumbUrl}}" />
        <div class="title">{{recipes[$index+2].name}}</div>
      </div>
    </div>
    <div class="tile-container right large">
      <div class="tile" ng-if="$index < recipes.length" ng-click="displayRecipe(recipes[$index]._id)">
        <img ng-src="{{recipes[$index].picture.url}}" />
        <div class="title">{{recipes[$index].name}}</div>
      </div>
    </div>
  </div>
</div>
<div>
  Lots of nice pictures ;-)
</div>
